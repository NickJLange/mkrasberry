---
- hosts: "{{ hostlist | default('do_not_match_ever')}}"
  remote_user: "{{ local_ssh_user }}"
  become: true
  tasks:
    - name: Install wireguard
      apt:
        name:
          - wireguard
        state: present
        force_apt_get: yes
        cache_valid_time: 84600
      become: yes
      become_user: root
